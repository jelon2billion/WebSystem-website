<!DOCTYPE html>
<html>
<head>
    <title>Friend Registry</title>
    <style>
        body {
            font-family: georgia, sans-serif;
            background-color: #33E6FF;
			background-image: url('https://cdn.create.vista.com/api/media/small/63829885/stock-photo-tree-reflected-in-the-lake');
			background-repeat: "no-repeat";
			background-size: cover;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #060606;
            opacity: 5.5;
            color: #007bff;
            border: 1px solid #007bff;
            border-radius: 5px;
            box-shadow: ridge -2px 2px 2px rgba(252, 249, 249, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-top: 0;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="number"], select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px ridge #ccc;
            border-radius: 5px;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        input[type="submit"], input[type="reset"] {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #85C1E9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Friend Registry</h1>
        <form id="friendForm" action="https://script.google.com/macros/s/AKfycbw9KatUV49vxATWl3UxC_T7cVGT1egXLrhXflTgNGaIEuarvPiyoPUCiMiZedNHBUy_/exec" method='post'>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="100" required>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select> 
            <label for="hobbies">Hobbies:</label> <br>
            
          <br><input type="checkbox" id="dancing" name="hobbies" value="dancing"> 
   	    <label for="dancing">Dancing</label> 
            <input type="checkbox" id="singing" name="hobbies" value="singing">
            <label for="singing">Singing</label>
            <input type="checkbox" id="sports" name="hobbies" value="sports">
            <label for="sports">Sports</label>
			<input type="checkbox" id="writing" name="hobbies" value="writing">
            <label for="writing">Writing</label>
            <br>
           <br> <label for="bio">Bio:</label> 
            <br>
            <textarea id="bio" name="bio" rows="3" cols="50" required></textarea>
            <input type="submit" value="Save">
            <input type="reset" value="Reset">
        </form>
    </div>
    <script>
        document.getElementById("friendForm").addEventListener("submit"), function(event) {
            event.preventDefault()}
